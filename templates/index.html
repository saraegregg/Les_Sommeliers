<html>
    <head>
        <title>My Sample</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-8"> 
                    <form action="/" method="post">


                        {% for f in featureList %}
                            <label class="form-label" for="{{f.Name}}">{{f.Label}}</label>
                            <input type="number" class="form-control" name="{{f.Name}}" id="{{f.Name}}" value="{{f.Value}}"
                                min="{{f.Min}}" max="{{f.Max}}"
                            >
                        {% endfor %}

                        <button type="submit" class="btn btn-outline-primary">Make Prediction</button>
                    </form>
                </div>
                <div class="col-4" style="border:1px solid black;">
                    My prediction: {{prediction}}
                </div>
            </div>
        </div>
    </body>
</html>
